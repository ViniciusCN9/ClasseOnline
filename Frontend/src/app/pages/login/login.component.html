<div class="d-flex justify-content-center align-items-center w-100 h-100">
    <div class="login bg-dark text-light d-flex flex-column justify-content-center align-items-center">
        <div class="flex-nowrap">
            <h1>CLASSE ONLINE</h1>
        </div>
        <hr class="mb-5">
        <form class="d-flex flex-column justify-content-center w-75" onsubmit="login(event)">
            <div class="d-flex flex-nowrap justify-content-between">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="radio" id="professor" value="p" checked>
                    <label class="form-check-label" for="professor">Professor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radio" id="aluno" value="a">
                    <label class="form-check-label" for="aluno">Aluno</label>
                </div>
            </div>
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="usuario" placeholder="Usuário">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary w-50 align-self-center mb-3">Entrar</button>
            <div *ngIf="usuarioInvalido">
                <ngb-alert [type]="'danger'" [dismissible]="false" class="text-center">
                    <strong>Erro!</strong> Usuário ou senha inválidos.
                </ngb-alert>
            </div>

            <!-- Implementação futura - d-flex -->
            <div class="d-none justify-content-between mt-3">
                <a href="#">Esqueceu sua senha? </a>
                <a href="#">Registrar-se</a>
            </div>
        </form>
    </div>
</div>
