<div class="container mt-4">
    <button class="btn btn-primary" (click)="abrirModal(evento)">Nova classe</button>
    <hr class="w-100">
    <div *ngIf="classes.length == 0" class="alert alert-warning" id="alerta" role="alert">
        Nenhuma classe encontrada!
    </div>
	<div class="list-group">
		<a *ngFor="let classe of classes" href="#" class="list-group-item flex-column align-items-start">
			<div class="d-flex w-100 justify-content-between align-items-center p-1">
				<h5 class="mb-1">{{classe.nome}}</h5>
				<div>
					<button type="button" class="btn btn-warning btn-sm mx-2">
						<fa-icon [icon]="iconeUpdate" size="lg"></fa-icon>
					</button>
					<button type="button" class="btn btn-danger btn-sm">
						<fa-icon [icon]="iconeDelete" size="lg"></fa-icon>
					</button>
				</div>
			</div>
		</a>
	</div>
</div>

<ng-template #evento let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Nova classe</h4>
		<button type="button" class="btn-close" (click)="modal.dismiss()"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="formClasse" class="d-flex flex-column justify-content-center w-75">
            <div class="form-group mb-3">
                <label for="nome">Nome</label>
                <input formControlName="nome"  type="text" class="form-control mt-1" id="nome" placeholder="Ex. MatemÃ¡tica">
            </div>
        </form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="modal.dismiss()">Cancelar</button>
		<button type="button" class="btn btn-success" (click)="modal.close()">Salvar</button>
	</div>
</ng-template>
